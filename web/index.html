<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui one column center aligned grid">
  <div class="column six wide form-holder">
    <h2 class="center aligned header form-head ">Sign in</h2>
    <div class="ui form">
      <div class="field">
        <input type="text" placeholder="Username">
        <div class=" ui red compact message left floated five widecolumn">Ошибочка</div>
      </div>
      <div class="field">
        <input type="password" placeholder="Password">
        <div class="ui red  message hidden">Ошибочка</div>
      </div>
      <div class="ui grid field">
        <button class="ui button grey left floated five wide column">Sign in </button>
        <!--<button class="ui button fluid green four wide c floated column ">Sign up</button>-->
      </div>
    </div>
  </div>
</div>
</body>
</html>
