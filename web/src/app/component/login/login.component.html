<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form name="form" class="ui large form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" [(ngModel)]="model.username" #username="ngModel" required>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required>
          </div>
        </div>
        <!--<div class="ui fluid large teal submit button">Login</div>-->
        <button class="ui fluid large teal submit button">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a [routerLink]="['/register']">Sign Up</a>
    </div>
  </div>
</div>
